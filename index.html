<!DOCTYPE html>
<html>
<head>
    <title>Your Website Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
		body{
			background-color: #eeeeee;
		}
        
        .rss-title {
			font-size: 3rem;
			font-family: 'Roboto', sans-serif;
			color: black !important;
			margin-bottom: 0ch;
			position: relative;
			text-decoration: none!important;
			display: block;/* or inline-block */
			overflow: hidden;
   			text-overflow: ellipsis;
   			display: -webkit-box;
   			-webkit-line-clamp: 1; /* number of lines to show */
           	line-clamp: 2; 
   			-webkit-box-orient: vertical;
			font-weight: bold;
        }

        .rss-description {
			font-size: 2rem;
			font-family: 'Roboto', sans-serif;
			position: relative;
			height: 586px;
            margin-top: 0rem;
        }
    </style>
</head>
<body>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://www.nrk.no/toppsaker.rss');
        xhr.onload = function () {
            if (xhr.status === 200) {
                var items = xhr.responseXML.getElementsByTagName('item');
                // Limit the number of posts to 10
                var numPosts = Math.min(items.length, 15);
                for (var i = 0; i < numPosts; i++) {
                    var title = items[i].getElementsByTagName('title')[0].textContent;
                    var link = items[i].getElementsByTagName('link')[0].textContent;
                    var description = items[i].getElementsByTagName('description')[0].textContent;
    
                    // Limit the description to 40 words
                    var words = description.split(' ');
                    if (words.length > 40) {
                        description = words.slice(0, 40).join(' ') + '...';
                    }
    
                    var div = document.createElement('div');
    
                    var a = document.createElement('a');
                    a.textContent = title;
                    a.href = link;
                    a.className = 'rss-title';
                    div.appendChild(a);
    
                    var p = document.createElement('p');
                    p.textContent = description;
                    p.className = 'rss-description';
                    div.appendChild(p);
    
                    document.body.appendChild(div);
                }
            }
        };
        xhr.send();
    </script>
    <script>
		function scrollWin() {window.scrollBy(0, 676);}
		setInterval(scrollWin, 15000)
	</script>
	<script>
        document.addEventListener('DOMContentLoaded', function(e) {
        document.addEventListener('scroll', function(e) {
            let documentHeight = document.body.scrollHeight;
            let currentScroll = window.scrollY + window.innerHeight;
            // When the user is [modifier]px from the bottom, fire the event.
            let modifier = 500; 
            if(currentScroll + modifier > documentHeight) {
			    document.body.scrollTop = document.documentElement.scrollTop = 0;
            }
        })
        })
    </script>
</body>
</html>
